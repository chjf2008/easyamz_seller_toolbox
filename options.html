<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>多表头表格</title>
</head>
<body>
<table id="tab" cellpadding="1" cellspacing="1" border="1">
    <tr>
        <th rowspan="2">序号</th>
        <th rowspan="2">关键词</th>
        <th rowspan="2">检测到的ASIN</th>
        <th rowspan="2">竞争产品数</th>
        <th colspan="2">关键词位置</th>
        <th colspan="2">广告位置</th>
    </tr>
    <tr>
        <th>页码</th>
        <th>位置</th>
        <th>页码</th>
        <th>位置</th>
    </tr>


    <tr>
        <td>1<td/>
        <td>关键词</td>
        <td>提示建议</td>
        <td>提示建议</td>
        <td>关键词 页码</td>
        <td>关键词 位置</td>
        <td>广告 页码</td>
        <td>广告 位置</td>
    </tr>

</table>
